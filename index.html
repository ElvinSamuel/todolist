<!DOCTYPE html>
<html>
    <head>
        <title>To Do List (jQuery)</title>
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="assets/css/toDoList.css">
        <!--Font-Family-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--Font Awesome-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--JS 2.1.4-->
        <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
    </head>
    
    <body>
        <div id="container">
            <h1>To-Do List <i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add A New To-Do!">
            <ul>
                <li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
                <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
                <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/toDoList.js"></script>
    </body>
</html>
